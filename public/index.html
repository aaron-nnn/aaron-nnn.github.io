<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Avery</title>

  <style>
    * {
      border: thin red solid;
    }
    
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      display: flex;
      justify-content: center;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 48px;
    }

    .name {
      color: #094067;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #3da9fc;
      text-decoration: none;
      display: flex;
      justify-content: space-around;
    }

    .link a {
      color: #fffffe;
      text-decoration: none;
      display: flex;
      text-align: center;
      flex-grow: 1;
    }

    .link {
      background-color: #90b4ce;
      display: flex;
      align-items: center;

     }
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
      }

  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="/thumbnails/Headshot_Compressed.png" alt="Aaron Avery Headshot" class="banner-image">
    </div>
    <div class="name">

    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/aaron--avery/" target="_blank">LinkedIn</a>

    <div class="link">
